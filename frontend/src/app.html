<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script>
		try {
			if (localStorage.theme === undefined || localStorage.theme === null || localStorage.theme === 'light' || localStorage.theme === 'dark') {
				theme=document.querySelector('html').getAttribute('data-theme')
				if(theme===null) {
					theme=window.matchMedia('(prefers-color-scheme: dark)').matches
						? 'dark'
						:'light';
				}
				localStorage.theme=theme
			}
			document.querySelector('html').setAttribute('data-theme',localStorage.theme);
		} catch(e) {
			console.error(e);
		}
	</script>

	%svelte.head%
</head>

<body class="min-h-screen m-0 bg-base-100">
	<div id="svelte">%svelte.body%</div>
</body>

</html>
